- summary: |
    Не закрывается всплывающее окно оформления заказа
  environment: |
    Mozila Firefox 120.01 (64-разрядный)
    ОС Windows 10
  steps-to-reproduce: |
    1. В корзине должен быть товар
    2. Нажимаем на кнопку оформить заказ
    3. На всплывающем окне нажимаем кнопку "X"
  expected-result: |
    Закрывается всплывающее окно оформления заказа, видна корзина
  actual-result: |
    Не закрывается всплывающее окно оформления заказа
    Ошибка изображена на скриншотах: assets/4.jpg

- summary: |
    Сжатое по высоте изображение на карточке товара
  environment: |
    Mozila Firefox 120.01 (64-разрядный)
    ОС Windows 10
  steps-to-reproduce: |
    1. Выбираем производителя luxury palace
    2. Нажимаем на карточку товара Handcraft Chines style
  expected-result: |
    Соотношение сторо изображения пропорциональны как на странице Магазин, так и в подробной информации о товаре
  actual-result: |
    Сжатое по высоте изображение на карточке товара
