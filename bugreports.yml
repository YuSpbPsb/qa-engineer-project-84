    Ошибка изображена на скриншотах: assets/5.jpg

- summary: |
    Существующий товар не отображается при поиске по ключевому слову
  environment: |
    Mozila Firefox 120.01 (64-разрядный)
    ОС Windows 10
  steps-to-reproduce: |
    1. В поиске вводим Handcraft Chines style
    2. Очищаем поиск
    3. Выбираем производителя luxury palace    
  expected-result: |
    Товар отображется как при поиске текстовом поиске так и при фильтрации по бренду
  actual-result: |
    Товар не отображется при поиске текстовом поиске, при фильтрации по бренду отображатся
    Ошибка изображена на скриншотах: assets/6.png assets/7.png

- summary: |
    Есть возможность ввести отрицательное число при фильтрации по цене
  environment: |
    Mozila Firefox 120.01 (64-разрядный)
    ОС Windows 10
  steps-to-reproduce: |
    1. В поле "От" вводим отрицательное число
    2. В поле "До" вводим отрицательное число
    3. В поле "До" кнопками прокрутки можно ввести отрицательное число
  expected-result: |
   Не возможно ввести отрицательную цену
  actual-result: |
    Возможно ввести отрицательную цену
    Ошибка изображена на скриншотах: assets/22.png assets/26.png

